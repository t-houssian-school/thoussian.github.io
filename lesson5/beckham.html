<!DOCTYPE html>
<html lang="en">
<head>
    <title>Beckham Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/beckham.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <div class="photo">
            <img src="images/app-card.jpg" alt="David Beckham Image">
        </div>
        <div class="icon-left">
            <div class="img-box-left">
                <img src="images/app-card-arrow-left.png" alt="Left Icon Image">
            </div>
        </div>
        <div class="icon-right">
            <div class="img-box-right">
                <img src="images/app-card-arrow-right.png" alt="Right Beckham Icon Image">
            </div>
        </div>
        <div class="text-1">
            <h1>David</h1>
            <h1>Beckham</h1>
            <p>40 Years, Lisbon, Portugal</p>
        </div>
        <div class="text-2">
            <p>I'm a Digital Marketing Manager working in Lisbon. I'm looking for an
                opportunity to work in a non-profit working with animal rescue. 19 years
                in the industry.
            </p>
        </div>
        <div class="bottom">
            <div class="bottom-of-bottom">
                <img src="images/app-card-pic-1.png" alt="David Beckham Icon Image">
                <img class="opa" src="images/app-card-pic-2.png" alt="David Beckham Icon Image">
                <img class="opa" src="images/app-card-pic-3.png" alt="David Beckham Icon Image">
                <img class="opa" src="images/app-card-pic-4.png" alt="David Beckham Icon Image">
            </div>
        </div>
    </main>
</body>
</html>
