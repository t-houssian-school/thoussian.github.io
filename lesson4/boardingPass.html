<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delta</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="index-main">
        <main>
            <div class="logo"> 
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Delta_logo.svg/1280px-Delta_logo.svg.png" alt="delta-logo">
                <h5>Mobile Boarding Pass</h5>
            </div>

            <div class = "gabby">
                <p>Gabby Salamone</p>
            </div> 

            <div class = "destination">
                <p class="top">Departs 12:45 PM</p>
                <h1> DEN</h1>
                <p class="bottom">Denver</p>
            </div>
            <div class = "destination-1">
                <span class="material-icons">
                    airplanemode_active
                </span>
            </div>
            <div class = "destination-2">
                <p class="top">Arrives 5:30 PM</p>
                <h1> BOS</h1>
                <p class="bottom">Boston</p>
            </div>

            <div class ="date">
                <p>Date</p>
                <h3>12/21/15</h3>
            </div>  
            <div class="flight">
                <p>Flight</p>
                <h3>A2341</h3>
            </div>
            <div class="gate">
                <p>Gate</p>
                <h3>B12</h3>
            </div>

            <div class="seat">
                <p>Seat</p>
                <h3>B10</h3>
            </div>
            <div class="boarding-zone">
                <p>Boarding Zone</p>
                <h3>1</h3>
            </div>
            <div class="boarding-time">
                <p>Boarding Time</p>
                <h3>11:45 AM</h3>
            </div>

            <div class="code" >
                <img src="https://shop.travelbible.co/wp-content/uploads/2020/01/barcode-1.png" alt="barcode">
            </div>

            <div class="thank-you"> 
                <p>Thank you for flying with delta</p>
            </div>
        </main>
    </div>
    <script src="scripts/page.js"></script>
</body>
</html>
