    <main>
        <h2>Make A Reservation</h2>
        <div class="res">
            <form action="thankyou.html">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="fullname" placeholder="Your name.." required>
          
              <label for="emails">Email</label>
              <input type="email" id="emails" name="email" placeholder="example@gmail.com" required>

              <label for="date">Date</label>
              <input type="date" id="date" name="date" required>

              <label for="number">Number Of Rooms</label>
              <input type="number" id="number" name="number" required>

              <label for="roomtype">Room Type</label>
              <select id="roomtype" name="roomtype">
                <option value="None">Select a Type...</option>
                <option value="SingleKing">Single King</option>
                <option value="DoubleQueen">Double Queen</option>
                <option value="QuadBunkBed">Quad Bunk Bed</option>
                <option value="TwoBunkBedOneQueen">Two Bunk Bed One Queen</option>
                <option value="Grand Suite">Grand Suite</option>
                <option value="MissionarySuite">Missionary Suite</option>
              </select>

              <label for="home">Home State Or Country</label>
              <input type="text" id="home" name="home" required>

              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="phone" required>

              <label for="location">Location</label>
              <select id="location" name="location">
                <option value="None">Select a Location...</option>
                <option value="manti">Manti</option>
                <option value="mexicocity">Mexico City</option>
                <option value="sanantonio">San Antonio</option>
                <option value="hongkong">Hong Kong</option>
              </select>

              <label for="subject">Special Accommodations/Comments</label>
              <textarea id="subject" name="subject" placeholder="Rollout Bed..." style="height:200px"></textarea>
            
              <input type="submit" value="Submit">
            </form>
          </div>
    </main>
